<script type="text/javascript">
    RED.nodes.registerType('xstatus',{
        category: 'telepresence',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            event: {value:""},
            path: {value:""},
            endpoint: {value:"", type:"config-endpoint"},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-info",
        label: function() {
            return this.name||"xstatus";
        }
    });
</script>

<script type="text/html" data-template-name="xstatus">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Optional name">
    </div>
    <div class="form-row">
        <label for="node-input-endpoint"><i class="fa fa-tag"></i> Endpoint</label>
        <input type="text" id="node-input-endpoint">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-tag"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="Status you want to retrieve">
    </div>
</script>

<script type="text/html" data-help-name="xstatus">
    <p>Connects to a telepresence endpoint and reports on it's status.</p>
    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt class="optional">payload
                <span class="property-type">string</span>
            </dt>
            <dd>If not configured in the node, this optional property sets the status to be retrieved.</dd>
        </dl>

    <h3>Outputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">object</span>
            </dt>
            <dd>The result of the command.</dd>
        </dl>

    <h3>Details</h3>
    <p>A full list of the avaiable "path" options can be found by running the xstatus command on the endpoint. </p>
    <p>
        example: To find the audio volume of and endpoint use:  Audio Volume
    </p>
    <p>
        This node requires a connection to an endpoint. This is configured by clicking the pencil icon.
        Several telepresence nodes can share the same endpoint connection if required.
    </p>
 </script>
