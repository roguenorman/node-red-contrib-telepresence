<script type="text/javascript">
    RED.nodes.registerType('xevent',{
        category: 'telepresence',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            event: {value:""},
            endpoint: {value:"", type:"config-endpoint"},
            output: {value:"payload"}
        },
        inputs:1,
        outputs:1,
        icon: "alert.svg",
        label: function() {
            return this.name||"xevent";
        },
        oneditprepare: function() {
            $("#node-input-output").typedInput({
                type:"msg",
                types:["msg", "flow", "global"]
            });
        }
    });
</script>

<script type="text/html" data-template-name="xevent">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Optional name">
    </div>
    <div class="form-row">
        <label for="node-input-endpoint"><i class="fa fa-globe"></i> Endpoint</label>
        <input type="text" id="node-input-endpoint">
    </div>
    <div class="form-row">
        <label for="node-input-event"><i class="fa fa-tag"></i> Event</label>
        <input type="text" id="node-input-event" placeholder="Event to listen to">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-sign-out"></i> Output to</label>
        <input type="text" id="node-input-output" placeholder="payload">
    </div>
</script>

<script type="text/html" data-help-name="xevent">
    <p>Connects to a telepresence endpoint and listens to events</p>
    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt class="optional">payload
                <span class="property-type">string</span>
            </dt>
            <dd>If not configured in the node, this optional property sets the event to listen to.</dd>
        </dl>

    <h3>Outputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">object</span>
            </dt>
            <dd>The output of the event.</dd>
        </dl>

    <h3>Details</h3>
    <p>A full list of the avaiable "events" can be found by running the xevent command on the endpoint. </p>
    <p>
        example: To be notified and incoming call use:  IncomingCallIndication
    </p>
    <p>
        This node requires a connection to an endpoint. This is configured by clicking the pencil icon.
        Several telepresence nodes can share the same endpoint connection if required.
    </p>
 </script>
